<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon" href="img/google-sheets-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <title>Untiled spreadsheet - Google Spreadsheet</title>
</head>
<body>
    <main class="root-container" id="root-container">
        <header class="header">
            <div class="hrow1">
                <ul class="navbar">
                    <li>File</li>
                    <li class="active">Home</li>
                    <li>Insert</li>
                    <li>Layout</li>
                    <li>Help</li>
                </ul>
            </div>
            <div class="hrow">
                <form id="form" class="tools">
                    <div class="tool-row">
                        <span class="material-symbols-outlined" id="copyBtn">
                            content_copy
                        </span>
                        <span class="material-symbols-outlined" id="cutBtn">
                            content_cut
                        </span>
                        <span class="material-symbols-outlined" id="pasteBtn">
                            content_paste
                        </span>
                    </div>
                    <div class="tool-row">
                        <select name="fontFamily" id="fontFamily">
                            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                            <option value="sans-serif">Sans-serif</option>
                            <option selected value="sans">Sans</option>
                            <option value="'Times New Roman', Times, serify">Times New Roman</option>
                            <option value="cursive">Cursive</option>
                            <option value="Arial, Helvetica, sans-serif">Arial</option>
                            <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                            <option value="'Courier New', Courier, monospace">Courier New</option>
                            <option value="Inter">Inter</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Nunito">Nunito</option>
                            <option value="Poppins">Poppins</option>
                        </select>
                        <input name="fontSize" type="number" value="16" min="8" max="48" id="fontSize">
                    </div>
                    <div class="tool-row">
                        <input type="checkbox" class="disp" name="bold" id="bold">
                        <label for="bold" class="material-symbols-outlined option-btn">format_bold</label>

                        <input type="checkbox" class="disp" name="italic" id="italic">
                        <label for="italic" class="material-symbols-outlined option-btn">format_italic</label>

                        <input type="checkbox" class="disp" name="underline" id="underline">
                        <label for="underline" class="material-symbols-outlined option-btn">format_underlined</label>
                    </div>
                    <div class="tool-row">
                        <input checked type="radio" class="disp" name="textAlign" value="left" id="left">
                        <label for="left" class="material-symbols-outlined option-btn">format_align_left</label>

                        <input type="radio" class="disp" name="textAlign" value="center" id="center">
                        <label for="center" class="material-symbols-outlined option-btn">format_align_center</label>

                        <input type="radio" class="disp" name="textAlign" value="right" id="right">
                        <label for="right" class="material-symbols-outlined option-btn">format_align_right</label>
                    </div>
                    <div class="tool-row">

                        <label for="color" id="textColorlabel" class="material-symbols-outlined option-btn">
                            format_color_text
                            <input type="color" value="#000000" name="color" class="disp" id="color">
                        </label>

                        <label for="bgColor" id="bgColorLabel" class="material-symbols-outlined option-btn">
                            format_color_fill
                            <input type="color" value="#000000" name="bgColor" class="disp" id="bgColor">
                        </label>
                    </div>
                    <div class="tool-row">
                        <button id="downloadBtn" type="button"
                            class="material-symbols-outlined option-btn">cloud_download</button>
                        <button id="uploadBtn" type="button"
                            class="material-symbols-outlined option-btn">cloud_upload</button>
                    </div>
                </form>
            </div>
            </div>
            <div class="hrow hrow3">
                <input type="text" id="activeElement" value="null" disabled>

                <span class="material-symbols-outlined">
                    function
                </span>

                <input type="text" class="expression" id="expressionInput">
            </div>
        </header>

        <section class="main">
            <div class="top">

            </div>
            <div class="body">
                <div class="sno"></div>
                <div class="right"></div>
            </div>

        </section>

        <!-- HTML -->
        <section class="footer">
            <button class="btn sheet-add-icon material-symbols-outlined" onclick="addSheet()">
                post_add
            </button>
            <button class="btn sheet-delete-icon material-symbols-outlined" onclick="deleteSheet()">
                delete
            </button>
            <div class="sheets-folder-cont" id="sheetsContainer">

            </div>
        </section>


    </main>

    <script src="options.js"></script>
    <script src="script.js"></script>
    <script src="togle.js"></script>
    <script src="downUp.js"></script>
    <script src="sheetHandling.js"></script>
    <script src="clipbord.js"></script>
    <script src="eval.js"></script>
</body>
</html>
